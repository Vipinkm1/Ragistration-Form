<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.com</title>
</head>
<body>
    <h1 style="text-align:center ;"> <hr> Ragistration form <hr></h1>
    <form>
        <table>
            <tr>
                <td>
                     Name
                </td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            
            <tr>
                <td>
                    Father's name
                </td>
                <td>
                    <input type="text" placeholder="Father's name" name="">
                </td>
            </tr>
            
            <tr>
                <td>
                    Mother's name
                </td>
                <td>
                    <input type="text" placeholder="Mother's name" name="">
                </td>
            </tr>
            
            <tr><
                <td>
                    Phone no
                </td>
                <td>
                    <input type="mobile" placeholder="**********">
                    
                </td>
            </tr>
            
            <tr>
                <td>
                    Email id
                </td>
                <td>
                    <input type="Email" placeholder="google@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" >
                </td>
            </tr>
           
            <tr>
                <td>
                     Education/Qulificaton
                </td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Postgraduation</option>
                        <option>Master's degree</option>
                        <option>Deploma</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies
                </td>
                <td>
                    <input type="checkbox">Playing
                    <input type="checkbox">Singing
                    <input type="checkbox">Codding
                    <input type="checkbox">Exploring places
                    <input type="checkbox">Other
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">other
                </td>
            </tr>
            <tr>
                <td>
                    Date of birth
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit">
                    <input type="Reset">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
